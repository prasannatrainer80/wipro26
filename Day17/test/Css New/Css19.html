<!DOCTYPE html>
<html>
<head>
    <style>
        p.test1 {
            writing-mode: horizontal-tb;
        }

        p.test2 {
            writing-mode: vertical-rl;
        }

        span.test2 {
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>

    <h1>The writing-mode Property</h1>

    <p class="test1">Some text with default writing-mode.</p>

    <p>Some text with a span element with a <span class="test2">Hi I am Rekha</span> writing-mode.</p>

    <p class="test2"><b>This is Example for Vertical Alignment</b></p>

</body>
</html>
